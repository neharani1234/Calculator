<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <center>

    <center>

        <div class="container">
            <input type="text" class="display"  readonly>

            <button class="btn"  onclick="clean()">C</button>

            <button class="btn"  onclick="event3()">3</button>
            <button class="btn" onclick="event4()">4</button>
            <button class="btn" onclick="event5()">5</button>
            <button class="btn" onclick="event6()">6</button>
            <button class="btn" onclick="event7()">7</button>
            <button class="btn" onclick="event8()">8</button>
            <button class="btn" onclick="event9()">9</button>
            <button class="btn" onclick="event0()">0</button>

            <button class="btn" onclick="add()">+</button>
            <button class="btn" onclick="equal()">=</button>
            <button class="btn" onclick="dot()">.</button>
            <button class="btn" onclick="mul()">*</button>
            <button class="btn" onclick="sub()">-</button>
            <button class="btn" onclick="mod()">%</button>
            
            
        </div>
    </div>
    
</center>
    <script>
        let disVal="";
    document.querySelector(".display").valve=disVal;
    //     console.log(val);
    
       function event1(){
        disVal+="1";
        document.querySelector(".display").value=disVal ;
       }
       function event2(){
        disVal+="2";
        document.querySelector(".display").value=disVal ;
       }

       function event3(){
        disVal+="3";
        document.querySelector(".display").value=disVal ;
       }
       function event4(){
        disVal+="4";
        document.querySelector(".display").value=disVal ;
       }
       function event5(){
        disVal+="5";

       }

        document.querySelector(".display").value=disVal ;
       }
       function event9(){
        disVal+="9";

       }
       function event0(){
        disVal+="0";
        document.querySelector(".display").value=disVal ;
       }

       function div(){
        
        disVal+="/";
        document.querySelector(".display").value=disVal ;
    }
       function add(){
        disVal+="+";
        document.querySelector(".display").value=disVal ;
       }
       function equal(){
        let result=eval(disVal);
        disVal=result;
        document.querySelector(".display").value=disVal
        

       
       }
       function dot(){
        disVal+=".";
        document.querySelector(".display").value=disVal ;
       }
       function mul(){
        disVal+="*";
        document.querySelector(".display").value=disVal ;
       }
       function sub(){
        disVal+="-";
        document.querySelector(".display").value=disVal ;
       }
       function mod(){
        disVal+="%";
        document.querySelector(".display").value=disVal;
       }
         function clean()
         {

            document.querySelector(".display").value=""
            disVal=""; 
         }

    </script>
</body>
